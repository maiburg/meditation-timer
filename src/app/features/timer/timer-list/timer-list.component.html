<ListView [items]="numbers" (itemTap)="onTap($event)" iosEstimatedRowHeight="50">
  <!--  <StackLayout>-->
  <ng-template let-numbers="item">
    <Label
      [id]="'i' + numbers"
      class="list-item"
      [borderTopWidth]="numbers === 1 ? 1 : 0"
      [text]="labelName + numbers"
    ></Label>
  </ng-template>
  <!--  </StackLayout>-->
</ListView>
<StackLayout> <Label [text]="output"></Label> </StackLayout>
